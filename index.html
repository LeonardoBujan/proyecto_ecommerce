<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Inicio</title>
</head>
<body>
    <header>
        <img src="img/logo_web.jfif" alt="logo web">
        <h1>E-commerce Nachito</h1>
    </header>
    <nav>
        <ul>
            <li><a href="">Inicio</a></li>
            <li><a href="">Productos</a></li>
            <li><a href="">Reseñas</a></li>
            <li><a href="">Contacto</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <img src="img/e_commerce.jfif" alt="e-commerce">
            <iframe width="866" height="487" src="https://www.youtube.com/embed/ADj7Nyyh8IM" title="¿Qué es un e-commerce?" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <form action="" target="_blank">
            <fieldset>
                <legend>Contacto</legend>
                <label for="nombre">Nombre</label>
                <input type="text" name="" id="nombre">
                <label for="correo_electronico">Correo electrónico</label>
                <input type="email" name="" id="correo_electronico">
                <label for="mensaje">Mensaje</label>
                <textarea name="" id="mensaje" rows="10" cols="20"></textarea>   
            </fieldset>
        </form>
    </main>
    <footer></footer>
